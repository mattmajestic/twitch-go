<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch API in Go</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Twitch API in Go</h1>
        <p><strong>ID:</strong> {{.ID}}</p>
        <p><strong>Login:</strong> {{.Login}}</p>
        <p><strong>Display Name:</strong> {{.DisplayName}}</p>
        <p><strong>Type:</strong> {{.Type}}</p>
        <p><strong>Broadcaster Type:</strong> {{.BroadcasterType}}</p>
        <p><strong>Description:</strong> {{.Description}}</p>
        <p><strong>Profile Image URL:</strong> <img src="{{.ProfileImageURL}}" alt="Profile Image"></p>
        <p><strong>Offline Image URL:</strong> <img src="{{.OfflineImageURL}}" alt="Offline Image"></p>
        <p><strong>View Count:</strong> {{.ViewCount}}</p>
        <p><strong>Email:</strong> {{.Email}}</p>
    </div>
</body>
</html>
